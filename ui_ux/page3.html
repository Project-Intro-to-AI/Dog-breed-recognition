<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Identification</title>
    <link rel="stylesheet" href="styles_page3.css">
    <style>
        .upload-section {
            margin: 20px 0;
            text-align: center;
        }
        .upload-section input[type="file"] {
            margin-top: 10px;
        }
        .results {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .related-images img {
            max-width: 150px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>Upload a Dog Image</h1>
            <input type="file" id="dogImageInput" accept="image/*">
            <button id="submitBtn">Search</button>
            <p id="upload-status"></p>
        </div>

        <div class="results">
            <h1 id="results-header" style="display: none;">Similar Images</h1>
            <div class="related-images" id="related-images">
                <!-- Related images will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Define the API endpoint
        const API_URL = "http://127.0.0.1:8000/search/";

        const uploadButton = document.getElementById("submitBtn");
        const imageInput = document.getElementById("dogImageInput");
        const uploadStatus = document.getElementById("upload-status");
        const relatedImagesContainer = document.getElementById("related-images");
        const resultsHeader = document.getElementById("results-header");

        uploadButton.addEventListener("click", async () => {
            const file = imageInput.files[0];
            if (!file) {
                uploadStatus.textContent = "Please select an image to upload.";
                return;
            }

            uploadStatus.textContent = "Uploading and searching for similar images...";
            const formData = new FormData();
            formData.append("file", file);

            try {
                // Send the image to the backend
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error("Failed to process the image.");
                }

                const data = await response.json();
                const results = data.results;

                // Clear previous results
                relatedImagesContainer.innerHTML = "";
                resultsHeader.style.display = "block";

                // Display similar images
                results.forEach((result) => {
                    const img = document.createElement("img");
                    img.src = result.image_path; // Assuming the API returns a full URL or relative path
                    img.alt = `Similarity Score: ${result.distance}`;
                    relatedImagesContainer.appendChild(img);
                });

                uploadStatus.textContent = "Search complete!";
            } catch (error) {
                console.error("Error:", error);
                uploadStatus.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>

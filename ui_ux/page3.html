<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-section input[type="file"] {
            margin-top: 10px;
        }
        .results {
            margin-top: 30px;
        }
        .related-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .related-images img {
            max-width: 150px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>Upload a Dog Image</h1>
            <input type="file" id="dogImageInput" accept="image/*">
            <button id="submitBtn">Search</button>
            <p id="upload-status">Waiting for upload...</p>
        </div>

        <div class="results">
            <h2 id="results-header" style="display: none;">Similar Images</h2>
            <div class="related-images" id="related-images"></div>
        </div>
    </div>

    <script>
        // Đường dẫn API
        const API_URL = "http://127.0.0.1:8000/search/";

        const uploadButton = document.getElementById("submitBtn");
        const imageInput = document.getElementById("dogImageInput");
        const uploadStatus = document.getElementById("upload-status");
        const relatedImagesContainer = document.getElementById("related-images");
        const resultsHeader = document.getElementById("results-header");

        uploadButton.addEventListener("click", async () => {
            const file = imageInput.files[0];
            if (!file) {
                uploadStatus.textContent = "Please select an image to upload.";
                return;
            }

            uploadStatus.textContent = "Uploading and searching for similar images...";
            const formData = new FormData();
            formData.append("file", file);

            try {
                // Gửi ảnh lên backend
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Failed to process the image.");
                }

                const data = await response.json();
                console.log("Response from API:", data);
                const results = data.results;

                // Xóa kết quả trước đó
                relatedImagesContainer.innerHTML = "";
                resultsHeader.style.display = "block";

                // Hiển thị ảnh tương tự
                results.forEach((result) => {
                    const img = document.createElement("img");
                    img.src = result.image_path; // Đường dẫn ảnh từ API
                    img.alt = `Similarity Score: ${result.distance}`;
                    relatedImagesContainer.appendChild(img);
                });

                uploadStatus.textContent = "Search complete!";
            } catch (error) {
                console.error("Error:", error);
                uploadStatus.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
